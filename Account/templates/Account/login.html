{% load bootstrap4%} {% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trator</title>
    <!-- PAGE ICON -->
    <link rel="shortcut icon" type="image/x-icon" href="image/main_icon.png" />
    <!-- BOOTSTRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @font-face {
        font-family: "HeyAugust";
        src: local("HeyAugust"),
          url("../static/fonts/HeyAugust.ttf") format("opentype");
      }
    </style>
    <!-- DEFAULT CSS LINK -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}" />
    <link
      href="{% static 'fonts/HeyAugust.ttf' %}"
      rel="stylesheet"
      media="screen"
    />
  </head>

  <body style="height: 55rem">
    <div class="login_align">
      <div class="main_head">
        <a>Trator</a>
      </div>
      <div>
        <form action="{% url 'Account:login'%}" method="post">
          {%csrf_token%} {%bootstrap_form form%}
          <button type="submit">로그인</button>
        </form>
      </div>
    </div>
  </body>
</html>

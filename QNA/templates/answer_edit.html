
{% extends 'base.html' %} {% block content %}

<!-- 메인 SECTION -->
<div class="qna_body">
    <div class="qna_detail">
        <p class="qna_title">여행질문</p>
        <div class="qna_detail">
            <p class="qna_title">답변 수정</p>
            <form class="qna_new" action="{%url 'a_update' answer.id%}" method="POST" enctype ="multipart/form-data">
                {%csrf_token%}
                <span class="qna_new_content">내용: <textarea name="content" id="" cols="30" rows="10">{{answer.content}}</textarea></span>
                <div class="qna_new_question">        
                    <span><i class="far fa-images img_icon">:</i><input class="qna_new_image" type="file" id="image" name="image"></span>
                    <input class="qna_new_submit" type="submit" value="수정하기">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}

{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <form action="{% url 'guide_new' %}" method='POST' enctype ="multipart/form-data">
        {% csrf_token %}
        <label for="title">제목: </label>
        <input type="text" id="title" name="title">

        <label for="location">지역: </label>
        <select id="location" name="location">
            <option value="국내">국내</option>
            <option value="북미">북미</option>
            <option value="남미">남미</option>
            <option value="유럽">유럽</option>
            <option value="아시아">아시아</option>
            <option value="오세아니아">오세아니아</option>
        </select>
        <br>

        <textarea cols="50" rows="20" id="content" name="content"></textarea>
        <br>

        <label for="price">가격</label>
        <input type="number" id="price" name="price">
        <br>

        <label for="image">이미지 첨부</label>
        <input type="file" id="image" name="image">
        <br>


        
        <button type="submit">글 올리기</button>
    </form>
    {% endblock %}
</body>
</html>

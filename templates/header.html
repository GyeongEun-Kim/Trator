<div class="header_align">
  <!-- 메인 TITLE -->
  <div class="title_align">
    <div class="main_head">
      <a href="{%url 'Account:index'%}">Trator</a>
    </div>
    {% if user.is_authenticated %}
    <div style="display: flex">
      <h4 style="padding: 3px 5px; font-weight: 500">
        Welcom! {{user.username}}
      </h4>
      <span
        style="
          margin-left: 5px;
          background-color: #4468e2;
          border-radius: 1rem;
          padding: 3px 5px;
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <a href="{% url 'Account:detail' pk=user.pk%}">my page</a>
      </span>
    </div>
    {%endif%}
  </div>
  <!-- 메인 NAV -->
  <div class="main_nav">
    <div class="nav_align">
      <div class="nav_menu_align">
        <div class="nav_menu_align_left">
          <a href="{%url 'Account:index'%}">홈</a>
        </div>
        <div class="nav_menu_align_left">
          <a href="{% url 'guide_list' %}">가이드</a>
        </div>
        <div><a href="{%url 'qna_list'%}">여행질문</a></div>
      </div>
      <div class="nav_menu_align">
        {% if not user.is_authenticated %}
        <div class="nav_menu_align_right">
          <a href="{% url 'Account:login'%}?next={{ request.path }}">로그인</a>
        </div>
        <div class="nav_menu_align_right">
          <a href="{% url 'Account:signup'%}">회원가입</a>
        </div>
        {%else%}
        <div class="nav_menu_align_right">
          <span>{{user.point}}포인트 / </span>
          <a href="{% url 'Account:logout'%}?next={{ request.path }}"
            >로그아웃</a
          >
        </div>

        {%endif%}
      </div>
    </div>
  </div>
</div>
